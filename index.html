<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='./assets/style.css'/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <!--Header section-->
  <header class="justify-content-center bg-primary text-white mx-0 px-2">
    <h1 class="display-4 w-100 text-center">Weather Dashboard</h1>
  </header>

  <!--City Search Form-->
  <main class="flex-row justify-space-between">
    <div class="container-fluid">
      <div class='row'>
      <div class="col-3 big-light border-1 mx-3">
      <div class="card">
        <h3 class="card-header text-uppercase row mx-3">Search For A City:</h3>
        <form class='card-body'></form>
        <input name='city' id='city' type='text' autofocus='true' class='border form-control-lg'/>
        <button type ='button' id='btn' class='btn btn-primary btn-md border-0'>Search
          <span class='oi oi-magnifying-glass'></span>
        </button>
        </div>
        <div class='list-group row m-3' id='recentcity'></div>
      </div>
      <div class="col-9">
        <div class="row border m-3" id='searchedcity'></div>
        <div class='row m-3' id='forecastcity'></div>
      </div>
    </div>
    

   
  
  </main>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
