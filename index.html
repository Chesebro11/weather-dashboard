<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='./assets/style.css'/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <!--Header section-->
  <header class="justify-content-center bg-primary text-white mx-0 px-2">
    <h1 class="display-4 w-100 text-center">Weather Dashboard</h1>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-3 p-2 search-column">
        <from class="border p-2" id='search-form'>
          <h4>Search For A City:</h4>
          <input id='city' type='text' autofocus='true' class='form-input'>
          <button class='btn btn-primary' type='submit'>Search</button>
        </from>
        <div class="past-search border" id='past-search-buttons'></div>
      </div>
      <div class="col-12 col-md-9">
        <div class="row border selected-city" id='current-forecast'>
          <div class="col-12">
            <h2 id='searched-city'></h2>
            <div id='current-weather-container' class='list-group'></div>
          </div>
        </div>
        <div class='row border' id='five-day-forecast'>
          <h2 class ='col-12' id='forecast'></h2>
          <div class ='d-flex' id='fiveday'></div>
        </div>
      </div>
    </div>
  </main>
    

    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
